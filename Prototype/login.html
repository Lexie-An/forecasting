<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOG IN PAGE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css.css'>
    <script src='main.js'></script>
</head>
<body>
    <!----LOGO and MOTTO----->
    <div class="logo">
        <div class="logostore">LOGO<br/>STORE</div>
        <div class="motto">Company Motto will <br/>be right here.</div>
    </div>
    <!----LOG IN and FORGOT PASS----->
    <div class="login">
        <form action="homepage-admin.html">
            <div class="username">
                <label for="username">Username :</label>
                <input type="text" class="userbox" id="username" name="username" required>
            </div>
            <div class="password">
                <label for="password">Password :</label>
                <input type="text" class="passbox" id="password" name="password" required>
            </div>
            <div> <a href="" class="forgotpass">Forgot Password ? Click Here</a> </div>
            <div> <button class="btn-login" type="submit" value="Log In" name="login"> Log In </button> </div>
        </form>      
    </div>
    
</body>
</html>
