<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LOG IN PAGE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css.css'>
    <script src='main.js'></script>
</head>
<body>
    <!----LOGO and MOTTO----->
    <div class="logo">
        <div class="logostore">LOGO<br/>STORE</div>
        <div class="motto">Company Motto will <br/>be right here.</div>
    </div>
    <!----LOG IN and FORGOT PASS----->
    <div class="login">
        <form action="homepage-admin.html">
            <div class="username">
                <label for="username">Username :</label>
                <input type="text" class="userbox" id="username" name="username" required>
            </div>
            <div class="password">
                <label for="password">Password :</label>
                <input type="text" class="passbox" id="password" name="password" required>
            </div>
            
            <button class="forgotpass" onclick="openForgotpass()">Forgot Password ? Click Here</button>

            <div> <button class="btn-login" type="submit" value="Log In" name="login"> Log In </button> </div>
            </form>
            <!----FORGOT PASS POP UP----->
            <div class="form-popup" id="forgotpass">
                <form class="form-container">
                  <h1 style="text-align: center; margin-top: 2px; border-bottom: 1px solid gray; padding-bottom: 10px;">FORGOT PASSWORD
                  <button type="button" class="cancel" onclick="closeForgotpass()"><img src="image/close-btn.png"></button></h1>
                     <!----LABEL AND INPUTS----->
                    <label for="email" style="margin-left: 122px; margin-right: 20px; font-size: 25px;">Enter User Email :</label>
                    <input type="text" placeholder="Enter Email" name="email">
                        <br>
                    <button type="submit" class="btn">SEND VERIFICATION CODE</button>
                        <br>
                    <label for="Verif-code" style="margin-left: 48px; margin-right: 20px; font-size: 25px;">Enter Verification Code :</label>
                    <input type="password" placeholder="Enter Password" name="new-pass">
                    <br>
                    <button type="submit" class="btn" onclick="openResetpass()">CONFIRM CODE</button>
                    <!----END POP UP----->
                </form>
              </div>
              <!----RESET PASS POP UP----->
              <div class="form-popup" id="resetpass">
                <form class="form-container">
                  <h1 style="text-align: center; margin-top: 2px; border-bottom: 1px solid gray; padding-bottom: 10px;">RESET PASSWORD
                  <button type="button" class="cancel" onclick="closeResetpass()"><img src="image/close-btn.png"></button></h1>
                     <!----LABEL AND INPUTS----->
                    <label for="email" style="margin-left: 122px; margin-right: 20px; font-size: 25px;">Enter User Email :</label>
                    <input type="text" placeholder="Enter Email" name="email">
                        <br>
                    <button type="submit" class="btn">SEND VERIFICATION CODE</button>
                        <br>
                    <label for="Verif-code" style="margin-left: 48px; margin-right: 20px; font-size: 25px;">Enter Verification Code :</label>
                    <input type="password" placeholder="Enter Password" name="new-pass">
                    <br>
                    <button type="submit" class="btn">CONFIRM CODE</button>
                    <!----END POP UP----->
                </form>
              </div>
          <!----END FORGOT PASS POP UP----->           
    </div>
    
</body>
</html>
