<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Homepage Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css.css'>
    <script src='main.js'></script>
</head>
<body style="overflow: hidden;">
    <!----NAVIGATION----->
    <div class="navigation">
        <h1 style="text-align: center; cursor: default;">LOGO STORE</h1>

        <!--PRODUCTS-->
        <a href="products-admin.html">
            <button class="btn-nav" style="margin-top: 20px;"> 
                <div class="products-inline">
                    <div class="text">PRODUCTS</div>
                    <img src="image/milk-tea.png" class="images">
                </div>
            </button>
        </a>

        <!--SUPPLIERS-->
        <a href="suppliers-admin.html">
            <button class="btn-nav"> 
                <div class="supplier-inline">
                    <div class="text" style="left: 80px;">SUPPLIERS</div>
                    <img src="image/milk-tea.png" class="images">
                </div>
            </button>
        </a>

        <!--USER ACCOUNT-->
        <a href="usersacc-admin.html">
            <button class="btn-nav"> 
                <div class="useracc-inline">
                    <div class="text">USER ACCOUNT</div>
                    <img src="image/milk-tea.png" class="images">
                </div>
            </button>
        </a>

        <!--SALES REVENUE-->
        <a href="salesrev-admin.html">
            <button class="btn-nav"> 
                <div class="salesrev-inline">
                    <div class="text">SALES REVENUE</div>
                    <img src="image/milk-tea.png" class="images">
                </div>
            </button>
        </a>

        <!--REPORTS-->
        <a href="reports-admin.html">
            <button class="btn-nav"> 
                <div class="reports-inline">
                    <div class="text">REPORTS</div>
                    <img src="image/milk-tea.png" class="images">
                </div>
            </button>
        </a>
        
        <!--LOG OUT-->
        <a href="login.html">
            <button class="btn-nav" style="margin-top: 220px; border-top: 1px solid;"> 
                <div class="logout-inline">
                    <div class="text">LOG OUT</div>
                    <img src="image/milk-tea.png" class="images">
                </div>
            </button>
        </a>
    </div>
    <!-----------END------------->

    <!----HEADER----->
    <div>
        <!--SEARCH-->
        <input type="text" class="searchbox" id="search" name="search" placeholder="Search">

        <!--NOTIFICATION REPORT-->
        <div style="float: right;">
            <button class="btn-notif">
                <img src="image/notif.png">
            </button>
        <!-----------END------------->

        </div>
        <!--USER THAT LOGGED IN-->
        <div class="user-log">
            <img src="image/ei_user.png" style="width: 80px; height: 75px;">
            <h2 style="font-size: 30px; margin-top: 20px; cursor: default;">Lexie An</h2>
        </div>
    </div>
    <!-----------END------------->

    <!----BOARD----->
    <div class="board">
        <!--FORECASTING GRAPH-->
        <div class="box-graph">
            <p>forecasting graph</p>
        </div>
        <!-----------END------------->

        <!--BEST SELLER-->
        <div class="box-bestseller">
            <p class="bestseller-text">Top Best Selling</p>
            <div style="width: 600px; height: 275px; margin-top: -20px; margin-left: 6px; background-color: #e8e6e6;">

            </div>
        </div>
        <!-----------END------------->

        <!--WEEKLY SALES-->
        <div class="box-weeksales">
            <p class="weekly-text">Weekly Sales</p>
            <div style="width: 401px; height: 275px; margin-top: -20px; margin-left: 6px; background-color: #e8e6e6;">

            </div>
        </div>
        <!-----------END------------->

    </div>
    <!-----------END BOARD------------->

</body>
</html>
